    <script type="text/javascript">
    $(document).ready(function(){

        var fileID = "example";

        //$.post( "ajax/get.php", { name: "http%3A%2F%2Fcatalogus-professorum.org%2Fcpm%2F.n3" })      
        $.post( "ajax/get.php", { name: fileID + ".n3" })      
            .done(function( jsondata ) {

                if ( jsondata.result && jsondata.content != "" ) {
                    //console.log( "big: ", jsondata );
                    var data = jsondata.content;
                    var rdfgraphvis = new RDFGraphVis({
                        data: data,
                        id : fileID
                    });


                    $(".save-graph").click( function() {
                        rdfgraphvis.save();
                    } );

                    $("#update-graph").click( function() {
                        rdfgraphvis.update();
                    });

                    autoUpdateInterval = null;
                    $( "#ontologie-editor" ).keypress(function() {
                        window.clearTimeout(autoUpdateInterval);
                        autoUpdateInterval = window.setTimeout(function() {
                            rdfgraphvis.update();
                        }, 1500);
                    })
                    

                    var hide = true;
                    $("#hide-properties").click( function() {
                        rdfgraphvis.toggleProperties(hide);
                        hide = ! hide;
                    });
                }
        });

        $(".toggle-sidebar").click(function() {
            //if ( $(".sidebar").width() > 0 ) {
            $( ".sidebar-content" ).animate({
                width: "toggle"
                }, 100, function() {
                // Animation complete.
                });
            $( "#graph" ).toggleClass("leftMargin");
            $( ".footer" ).toggleClass("leftMargin");
            /*
